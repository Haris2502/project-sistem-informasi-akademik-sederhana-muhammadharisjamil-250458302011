name: Deploy Laravel to cPanel via FTP (Stable)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Prepare Laravel folders
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          chmod -R 775 storage bootstrap/cache || true

      - name: Deploy to cPanel via FTP (stable mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.jerryyss.my.id
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          port: 21

          passive: true
          security: loose
          dangerous-clean-slate: false

          timeout: 60000
          log-level: minimal

          server-dir: /public_html/laravel_app/

          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            tests/**
            .env
            storage/logs/**
